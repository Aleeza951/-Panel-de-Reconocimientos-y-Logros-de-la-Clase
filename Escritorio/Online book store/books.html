    const booksDisplay = document.getElementById("books-display");

    // Function to display books based on selected genre
    function displayBooks(genre) {
        let booksToDisplay = [];

        if (genre === "fiction") {
            booksToDisplay = fictionBooks;
        } else if (genre === "science") {
            booksToDisplay = scienceBooks;
        } else if (genre === "crime") {
            booksToDisplay = crimeBooks;
        } else if (genre === "horror") {
            booksToDisplay = horrorBooks;
        } else if (genre === "fantasy") {
            booksToDisplay = fantasyBooks;
        } else if (genre === "poetry") {
            booksToDisplay = poetryBooks;
        } else if (genre === "shortstory") {
            booksToDisplay = shortStoryBooks;
        } else if (genre === "mystrey") {
            booksToDisplay = mysteryBooks;
        } else if (genre === "novels") {
            booksToDisplay = novelsBooks;
        } else if (genre === "adventure") {
            booksToDisplay = adventureBooks;
        } else if (genre === "classic") {
            booksToDisplay = classicsBooks;
        } else if (genre === "biography") {
            booksToDisplay = biographyBooks;
        } else if (genre === "all") {
            booksToDisplay = allBooks; // Display all books if "All" is selected
        } else {
            booksToDisplay = allBooks.filter(book => book.category === genre); // Filter books for other categories
        }

        booksDisplay.innerHTML = ''; // Clear previous books

        // If no books found for a specific category, show a message
        if (booksToDisplay.length === 0) {
            booksDisplay.innerHTML = "<p>No books available in this category.</p>";
            return;
        }

        // Display books
        booksToDisplay.forEach(book => {
            const bookCard = document.createElement("div");
            bookCard.classList.add("book-card");
            bookCard.innerHTML = `
                <img src="${book.image}" alt="Book Cover">
                <h3>${book.title}</h3>
                <p>Author: ${book.author}</p>
                <button onclick="viewDetails('${book.title}', '${book.author}', '${book.description}', '${book.image}')">View Details</button>
            `;
            booksDisplay.appendChild(bookCard);
        });
    }

    // Event listener for genre dropdown change
    const genreDropdown = document.getElementById("category-dropdown");
    genreDropdown.addEventListener("change", (e) => {
        displayBooks(e.target.value); // Pass the selected genre to the displayBooks function
    });

    // Initial display of all books
    displayBooks("all");

    // Function to view book details and save to localStorage
    function viewDetails(title, author, description, image) {
        const bookDetails = { title, author, description, image };
        localStorage.setItem("bookDetails", JSON.stringify(bookDetails));
        window.location.href = "info.html"; // Go to info.html
    }
