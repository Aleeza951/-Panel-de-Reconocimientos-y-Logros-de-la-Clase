<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link rel="stylesheet" href="info.css">
</head>
<body>
    <header>
        <h1>Book Details</h1>
        <nav>
            <a href="home.html">Home</a>
            <a href="books.html">Books</a>
            <a href="contact.html">Contact</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <section class="book-info">
        <div class="book-image">
            <img id="book-image" src="" alt="Book Cover">
        </div>
        <div class="book-description">
            <h2 id="book-title">Book Title</h2>
            <p id="book-description-text">Description of the book.</p>
            <p class="author" id="book-author">By: Author Name</p>
            <button id="buy-now" onclick="addToCart()">Buy Now</button>
        </div>
    </section>

    <script>
        const bookDetails = JSON.parse(localStorage.getItem("bookDetails"));
        document.getElementById("book-title").textContent = bookDetails.title;
        document.getElementById("book-description-text").textContent = bookDetails.description;
        document.getElementById("book-author").textContent = "By: " + bookDetails.author;
        document.getElementById("book-image").src = bookDetails.image;

        function addToCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push(bookDetails);
            localStorage.setItem("cart", JSON.stringify(cart));
            window.location.href = "cart.html"; 
        }
    </script>
</body>
</html>
