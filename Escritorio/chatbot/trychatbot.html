<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Demo</title>
    <link rel="stylesheet" href="trychatbot.css">
</head>
<body>
    <!-- Chatbot Demo Button -->
    <div class="btn-container">
        <button id="showChatbot" class="btn">Click to Start Chat</button>
    </div>

    <!-- Chatbot Container -->
    <div id="chatbotContainer" class="chatbot-container" style="display: none;">
        <div class="chat-header">
            <h2>Chatbot</h2>
        </div>
        <div class="chat-box" id="chatBox">
            <div class="chat-message bot">
                <p>Hi! How can I assist you today?</p>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button id="sendMessage">Send</button>
        </div>
    </div>

    <script>
        // Show/Hide the Chatbot on Button Click
document.getElementById('showChatbot').addEventListener('click', function() {
    var chatbot = document.getElementById('chatbotContainer');
    if (chatbot.style.display === "none" || chatbot.style.display === "") {
        chatbot.style.display = "flex";  // Show the chatbot
    } else {
        chatbot.style.display = "none";  // Hide the chatbot
    }
});

// Handle sending a message
document.getElementById('sendMessage').addEventListener('click', function() {
    var userInput = document.getElementById('userInput').value;
    if (userInput.trim() !== "") {
        var userMessage = document.createElement('div');
        userMessage.classList.add('chat-message', 'user');
        userMessage.innerHTML = `<p>${userInput}</p>`;
        document.getElementById('chatBox').appendChild(userMessage);
        document.getElementById('userInput').value = "";

        // Bot response after a short delay
        setTimeout(function() {
            var botMessage = document.createElement('div');
            botMessage.classList.add('chat-message', 'bot');
            botMessage.innerHTML = `<p>I'm still learning! Can I help you with something else?</p>`;
            document.getElementById('chatBox').appendChild(botMessage);
            document.getElementById('chatBox').scrollTop = document.getElementById('chatBox').scrollHeight;
        }, 1000);
    }
});

    </script>
</body>
</html>
